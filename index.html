<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/51e8e3c2fa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="search">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  required
                  class="search-input"
                  id="search-input"
                />
                <input type="submit" value="Search" class="search-button" />
              </form>
            </div>
          </div>
          <div class="header">
            <h1 class="current-city" id="current-city">London</h1>
            <span id="current-date"></span>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-6">
                  <div class="mostly">
                    <i class="fa-solid fa-sun"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div class="num" id="current-temperature">
                    21<span>Â°</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-4">
                  23&deg;<br />High
                  <br />
                  <br />
                  14&deg;<br />
                  low
                </div>
                <div class="col-4">
                  7mph<br />wind <br />
                  <br />0%<br />Rain
                </div>
                <div class="col-4">
                  <div class="sunset">
                    05:27<br />Sunrise<br /><br />20:57<br />Sunset
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <p>Todays Weather</p>
        <div class="row">
          <div class="col-3">
            3am<br /><i class="fa-solid fa-cloud air"></i><br />15&deg;
          </div>
          <div class="col-3">
            6am<br /><i class="fa-solid fa-cloud-sun sun"></i><br />12&deg;
          </div>
          <div class="col-3">
            9am <br /><i class="fa-solid fa-cloud-rain rain"></i><br />10&deg;
          </div>
          <div class="col-3">
            12pm<br /><i class="fa-solid fa-sun tem"></i><br />20&deg;
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
